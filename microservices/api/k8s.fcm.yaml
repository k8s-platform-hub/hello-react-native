apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    creationTimestamp: null
    labels:
      app: api
      hasuraService: custom
    name: api
    namespace: '{{ cluster.metadata.namespaces.user }}'
  spec:
    replicas: 1
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: api
      spec:
        containers:
        - image: hasura/hello-world:latest
          env:
          - name: FCM_KEY
            valueFrom:
              secretKeyRef:
                key: fcm.key
                name: hasura-secrets
          imagePullPolicy: IfNotPresent
          name: api
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
        securityContext: {}
        terminationGracePeriodSeconds: 0
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: api
      hasuraService: custom
    name: api
    namespace: '{{ cluster.metadata.namespaces.user }}'
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: api
    type: ClusterIP
  status:
    loadBalancer: {}
kind: List
metadata: {}
